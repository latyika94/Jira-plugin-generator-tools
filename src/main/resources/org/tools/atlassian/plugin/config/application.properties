#Boolean - If it's true, than the application does not ask in every step. It will use default settings
silentmode = false

#Jira addon groupId, artifactId, version in pom.xml file
plugin.groupId = com.atlassian.plugin.test
plugin.artifactId = jira-plugin-test
plugin.version = 1.0.0-SNAPSHOT
#Jira addon default java packages in src/main/java directory
plugin.packagePath = com.atlassian.plugin.test

#Move *.properties file from addon resource directory to resource/i18n directory
i18nTransform.process = false

#Overwrite Jira addon pluginIcon in resources/images folder
pluginIcon.process = false
#Absolute path for new addon pluginIcon
pluginIcon.absolutePath =

#Overwrite Jira addon pluginLogo in resources/images folder
pluginLogo.process = false
#Absolute path for new addon pluginLogo
pluginLogo.absolutePath =

#Change Jira addon atlassian spring scanner version from 1.X to 2.X
spring.process = false
#pom.xml atlassian.spring.scanner.version property value
spring.version.scanner = 2.0.1
#pom.xml spring.version.framework property value, it's add org.springframework:spring-context dependency.
spring.version.framework = 5.0.10.RELEASE

#Add Jira ServiceDesk application to addon
jira.process.servicedesk = false
#Jira Software version
jira.version.software = 8.6.1
#Jira ServiceDesk version
jira.version.servicedesk = 4.6.1

#Add Kotlin language support for plugin
kotlin.process = false
#Create default package for kotlin folder based on [plugin.packagePath] property value. Create same default packages as in java directory.
kotlin.process.package = false
#Kotlin version
kotlin.version = 1.3.61
#Kotlin language version
kotlin.languageVersion = 1.3

#Maven compiler plugin version
maven.version.compiler = 3.8.1

#Add distributionManagement to pom.xml (release and snapshot)
maven.distributionManagement.process = false
maven.distributionManagement.release.id = artifactory
maven.distributionManagement.release.url = http://maven/releases
maven.distributionManagement.snapshot.id = artifactory
maven.distributionManagement.snapshot.url = http://maven/snapshots

#Organization name in pom.xml
pom.organization.name = Example Company
#Organization url in pom.xml
pom.organization.url = http://www.example.com